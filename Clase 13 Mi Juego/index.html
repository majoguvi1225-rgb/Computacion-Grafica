<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/winnerStyle.css">
    <link rel="stylesheet" href="./src/css/loseStyle.css">
    <link rel="stylesheet" href="./src/css/game.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
          }
        }
    </script>
</head>

<body>

    <audio id="soundScreen" autoplay loop
        style="position: absolute; z-index: 99; margin-left: -10%; margin-top: 2%;">
        <source src="" type="audio/wav">
    </audio>

    <div id="MenuScreen" style="display: block;">
        <span class="jittery"> My Game </span>

        <div class="container">
            <div class="game">
                <button id="playGame" onclick="loadSceen(2)">Play!</button>
            </div>
        </div>
    </div>

    
    <div id="gameScreen" style="display: none;">
        <div id="PanelScale">
            <div style="position: absolute; margin-left: 23%; margin-top: 3%;">
                <button onclick="loadSceen(1)">Home</button>
                <button onclick="loadSceen(3)">Winner</button>
                <button onclick="loadSceen(4)">GameOver</button>
            </div>
        </div>

        <!-- <div class="box lives-box">
            <div id="lifeline" class="lives">...</div>
        </div> -->

        <div id="info">
			Octree threejs demo - basic collisions with static triangle mesh<br />
			MOUSE to look around and to throw balls<br/>
			WASD to move and SPACE to jump
		</div>
		<div id="container"></div>

        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
              }
            }
        </script>

		<script type="module" src="./src/js/game.js"></script>
    </div>


    <div id="WinnerScreen" style="display: none;">

        <span> Winner!</span>
        <div class="container">
            <div class="game">
                <button id="playAgain" onclick="loadSceen(2)">Play again!</button>
            </div>
        </div>

        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
    </div>

    <div id="LoserScreen" style="display: none;">

        <span> Game Over</span>
        <div class="container">
            <div class="game">
                <button id="playAgain2" onclick="loadSceen(2)">Play again!</button>
            </div>
        </div>


        <div class="containerLose">
            <div class="sky">
                <div class="stars"></div>
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="shooting-stars"></div>
            </div>
        </div>
    </div>

    <script src="./src/js/animationLetters.js"></script>
    <script type="module" src="./src/js/main.js"></script>

</body>

</html>
